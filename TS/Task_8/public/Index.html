        <!-- Vietos konvertuotiems rezultatams -->
        <div id="output">
          <p><strong id="meter-value">0</strong> m is equal to:</p>

            <li><span id="inches-value">0</span> in</li>
            <li><span id="feet-value">0</span> ft</li>
            <li><span id="miles-value">0</span> mi</li>
            <li><span id="yards-value">0</span> yd</li>
